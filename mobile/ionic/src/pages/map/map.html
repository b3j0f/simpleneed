<ion-header>
	<navbar-component></navbar-component>
</ion-header>

<ion-content>
	<ion-fab top right>
		<button ion-fab>
			<ion-icon name="search"></ion-icon>
		</button>
		<ion-fab-list side="left">
			<button ion-fab icon-only (click)="searchLE('roams')" [color]="getLEColor('roams')">
				<ion-icon name="contacts"></ion-icon>
			</button>
			<button ion-fab icon-only (click)="searchLE('needlocations')" [color]="getLEColor('needlocations')">
				<ion-icon name="pin"></ion-icon>
			</button>
		</ion-fab-list>
		<ion-fab-list side="bottom">
			<button ion-fab icon-only (click)="searchNeed('snack')" [color]="getNeedColor('snack')">
				<ion-icon name="cafe"></ion-icon>
			</button>
			<button ion-fab (click)="searchNeed('food')" [color]="getNeedColor('food')" icon-only>
				<ion-icon name="pizza"></ion-icon>
			</button>
			<button ion-fab (click)="searchNeed('money')" [color]="getNeedColor('money')" icon-only>
				<ion-icon name="cash"></ion-icon>
			</button>
			<button ion-fab (click)="searchNeed('clothes')" [color]="getNeedColor('clothes')" icon-only>
				<ion-icon name="shirt"></ion-icon>
			</button>
			<button ion-fab (click)="searchNeed('hygiene')" [color]="getNeedColor('hygiene')" icon-only>
				<ion-icon name="water"></ion-icon>
			</button>
			<button ion-fab (click)="searchNeed('accomodation')" icon-only [color]="getNeedColor('accomodation')">
				<ion-icon name="home"></ion-icon>
			</button>
			<button ion-fab (click)="searchNeed('health')" icon-only [color]="getNeedColor('health')">
				<ion-icon name="medkit"></ion-icon>
			</button>
			<button ion-fab (click)="searchNeed('stuffs')" icon-only [color]="getNeedColor('stuffs')">
				<ion-icon name="help"></ion-icon>
			</button>
		</ion-fab-list>
	</ion-fab>
	<ion-fab bottom left>
		<button ion-fab icon-only (click)="findLocation()">
			<ion-icon name="pin"></ion-icon>
		</button>
	</ion-fab>
	<map-component #map></map-component>
</ion-content>
