<ion-header>
	<navbar-component></navbar-component>
</ion-header>

<ion-content>
	<ion-list>
		<ion-list-header>Today</ion-list-header>
		<ion-item>
			<button ion-button ion-icon item-left (click)="changetodaytype()">
				<ion-icon [name]="todaytype === 'pie' ? 'pie' : 'podium'"></ion-icon>
			</button>
			<div id="daystatschart"></div>
		</ion-item>
	</ion-list>
	<ion-list>
		<ion-list-header>From the beginning</ion-list-header>
		<ion-item>
			<button ion-button ion-icon item-left (click)="changealltype()">
				<ion-icon [name]="alltype === 'pulse' ? 'remove' : 'podium'"></ion-icon>
			</button>
			<div id="allstatschart"></div>
		</ion-item>
	</ion-list>
</ion-content>
