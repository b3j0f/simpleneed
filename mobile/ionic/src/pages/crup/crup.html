<ion-header>
	<navbar-component #navbar ></navbar-component>
</ion-header>

<ion-content id="crup" #crup class="crup">
	<ion-fab edge top center>
		<button ion-fab icon-only mini (click)="crup">
			<ion-icon name="arrow-up" large></ion-icon>
		</button>
	</ion-fab>
	<ion-fab top right>
		<button ion-fab icon-only (click)="save()" color="secondary" [disabled]="!edited()">
			<ion-icon name="checkmark" large></ion-icon>
		</button>
	</ion-fab>
	<ion-fab top left>
		<button ion-fab icon-only (click)="delete()" [disabled]="item.id !== undefined" color="danger">
			<ion-icon name="trash" large></ion-icon>
		</button>
	</ion-fab>
	<ion-fab bottom right>
		<button ion-fab icon-only (click)="copy()">
			<ion-icon name="copy" large></ion-icon>
		</button>
	</ion-fab>
	<ion-fab bottom left #sharefab>
		<button ion-fab>
			<ion-icon name="md-share"></ion-icon>
		</button>
		<ion-fab-list side="top">
			<button ion-fab (click)="share('facebook')">
				<ion-icon name="logo-facebook"></ion-icon>
			</button>
			<button ion-fab (click)="share('twitter')">
				<ion-icon name="logo-twitter"></ion-icon>
			</button>
			<button ion-fab (click)="share('instagram')">
				<ion-icon name="logo-instagram"></ion-icon>
			</button>
			<button ion-fab (click)="share('whatsapp')">
				<ion-icon name="logo-whatsapp"></ion-icon>
			</button>
			<button ion-fab (click)="share('googleplus')">
				<ion-icon name="logo-googleplus"></ion-icon>
			</button>
			<button ion-fab (click)="share('mail')">
				<ion-icon name="mail"></ion-icon>
			</button>
		</ion-fab-list>
	</ion-fab>
	<ion-segment [(ngModel)]="kind">
		<ion-segment-button value="needlocation">
			location
			<ion-icon name="pin"></ion-icon>
		</ion-segment-button>
		<ion-segment-button value="roam">
			<label>group
				<ion-icon name="contacts"></ion-icon>
			</label>
		</ion-segment-button>
	</ion-segment>
	<div [ngSwitch]="kind">
		<ion-list *ngSwitchCase="'roam'">
			<ion-item>
				<ion-icon name="clipboard" item-left large></ion-icon>
				<ion-label floating>Name</ion-label>
				<ion-input [(ngModel)]="item.name" type="search"></ion-input>
				<button ion-button icon-only>
					<ion-icon *ngIf="hasPwd()" name="lock"></ion-icon>
					<ion-icon *ngIf="!hasPwd()" name="unlock"></ion-icon>
				</button>
			</ion-item>
		</ion-list>
		<ion-list *ngSwitchCase="'needlocation'">
			<ion-item>
				<ion-label>
					<button ion-button round [color]="hasNeed('snack') ? 'danger' : 'primary'" icon-right block small (click)="clickNeed('snack')">
						snack
						<ion-icon name="cafe"></ion-icon>
					</button>
				</ion-label>
				<ion-label>
					<button ion-button round [color]="hasNeed('food') ? 'danger' : 'primary'" icon-right block small (click)="clickNeed('food')">
						meal
						<ion-icon name="pizza"></ion-icon>
					</button>
				</ion-label>
				<ion-label>
					<button ion-button [color]="hasNeed('money') ? 'danger' : 'primary'" icon-right block round small (click)="clickNeed('money')">money
						<ion-icon name="cash"></ion-icon>
					</button>
				</ion-label>
			</ion-item>
			<ion-item>
				<ion-label>
					<button ion-button [color]="hasNeed('clothes') ? 'danger' : 'primary'" round icon-right block small (click)="clickNeed('clothes')">
						clothes
						<ion-icon name="shirt"></ion-icon>
					</button>
				</ion-label>
				<ion-label>
					<button ion-button [color]="hasNeed('company') ? 'danger' : 'primary'" round icon-right block small (click)="clickNeed('company')">
						company
						<ion-icon name="chatbubbles"></ion-icon>
					</button>
				</ion-label>
				<ion-label>
					<button ion-button [color]="hasNeed('hygiene') ? 'danger' : 'primary'" round icon-right block small (click)="clickNeed('hygiene')">hygiene
						<ion-icon name="water"></ion-icon>
					</button>
				</ion-label>
			</ion-item>
			<ion-item>
				<ion-label>
					<button ion-button [color]="hasNeed('accomodation') ? 'danger' : 'primary'" round icon-right block small (click)="clickNeed('accomodation')">
						home
						<ion-icon name="home"></ion-icon>
					</button>
				</ion-label>
				<ion-label>
					<button ion-button [color]="hasNeed('stuffs') ? 'danger' : 'primary'" round icon-right block small (click)="clickNeed('stuffs')">
						stuffs
						<ion-icon name="help"></ion-icon>
					</button>
				</ion-label>
				<ion-label>
					<button ion-button [color]="hasNeed('health') ? 'danger' : 'primary'" round icon-right block small (click)="clickNeed('health')">health
						<ion-icon name="medkit"></ion-icon>
					</button>
				</ion-label>
			</ion-item>
			<ion-item>
				<ion-icon item-left name="warning" (click)="item.emergency=!item.emergency"></ion-icon>
				<ion-label (click)="item.emergency=!item.emergency">Emergency</ion-label>
  				<ion-toggle [checked]="item.emergency"></ion-toggle>
			</ion-item>
		</ion-list>
	</div>
	<ion-list>
		<ion-item>
			<ion-icon name="quote" item-left large></ion-icon>
			<ion-label floating>Description</ion-label>
			<ion-textarea [(ngModel)]="item.description"></ion-textarea>
		</ion-item>
		<!--ion-item>
			<ion-icon name="timer" item-left large></ion-icon>
			<ion-range min=0 max=24 [(ngModel)]="durations" snaps pin step=2 dualKnobs>
				<ion-label range-left>{{durations.lower}}:00</ion-label>
				<ion-label range-right>{{durations.upper}}:00</ion-label>
			</ion-range>
		</ion-item>
		<ion-item>
			<ion-icon *ngIf="hasPwd()" name="lock" item-left></ion-icon>
			<ion-icon *ngIf="!hasPwd()" name="unlock" item-left></ion-icon>
			<ion-input type="password" [(ngModel)]="item.pwd"></ion-input>
		</ion-item-->
	</ion-list>
	<!--ion-list *ngIf="item.messages.length > 0">
		<ion-list-header>
			<ion-icon name="text" item-left></ion-icon>
			<ion-label item-right>Messages</ion-label>
		</ion-list-header>
		<ion-item *ngFor="let message of item.messages">
			{{message}}
		</ion-item>
	</ion-list-->
</ion-content>
