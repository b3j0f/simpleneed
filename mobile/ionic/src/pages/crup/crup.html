<ion-header>
	<navbar-component></navbar-component>
</ion-header>

<ion-content>
	<ion-segment [(ngModel)]="kind">
		<ion-segment-button value="needlocation">
			<ion-icon name="contact"></ion-icon>
		</ion-segment-button>
		<ion-segment-button value="roam">
			<ion-icon name="contacts"></ion-icon>
		</ion-segment-button>
	</ion-segment>
	<div [ngSwitch]="kind">
		<ion-list *ngSwitchCase="'roam'">
			<ion-item>
				<ion-label>
					<ion-icon name="clipboard"></ion-icon>
				</ion-label>
				<ion-input [(ngModel)]="name" type="text" placeholder="name"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>
					<ion-icon name="quote"></ion-icon>
				</ion-label>
				<ion-textarea [(ngModel)]="description" placeholder="description"></ion-textarea>
			</ion-item>
			<ion-item>
				<ion-range min=1 max=24 [(ngModel)]="duration" snaps pin>
					<ion-icon name="timer" range-left></ion-icon>
					<ion-label range-left>1:00</ion-label>
					<ion-label range-right>24:00</ion-label>
				</ion-range>
			</ion-item>
		</ion-list>
		<ion-list *ngSwitchCase="'needlocation'">
			<ion-item>
				<ion-range min=1 max=50 step=5 [(ngModel)]="people" snaps pin>
				    <ion-icon range-left name="person"></ion-icon>
				    <ion-icon range-right name="people"></ion-icon>
				  </ion-range>
			</ion-item>
			<ion-item>
				<ion-range min=1 max=3 [(ngModel)]="mood" snaps>
				    <ion-icon range-left name="sad"></ion-icon>
				    <ion-icon range-right name="happy"></ion-icon>
				  </ion-range>
			</ion-item>
			<ion-item>
				<ion-label>
					<button ion-button [color]="snack ? 'primary' : 'light'" round icon-right block (click)="clickneed('snack')" width="50%">
						snack
						<ion-icon name="cafe"></ion-icon>
					</button>
				</ion-label>
				<ion-label>
					<button ion-button [color]="food ? 'primary' : 'light'" round icon-right block (click)="clickneed('food')" width="50%">
					meal
						<ion-icon name="pizza"></ion-icon>
					</button>
				</ion-label>
				<ion-label>
					<button ion-button [color]="money ? 'primary' : 'light'" round icon-right block (click)="clickneed('money')" width="50%">money
						<ion-icon name="cash"></ion-icon>
					</button>
				</ion-label>
			</ion-item>
			<ion-item>
				<ion-label>
					<button ion-button [color]="clothes ? 'primary' : 'light'" round icon-right block (click)="clickneed('clothes')" width="50%">
						clothes
						<ion-icon name="shirt"></ion-icon>
					</button>
				</ion-label>
				<ion-label>
					<button ion-button [color]="company ? 'primary' : 'light'" round icon-right block (click)="clickneed('company')" width="50%">
					company
						<ion-icon name="chatbubbles"></ion-icon>
					</button>
				</ion-label>
				<ion-label>
					<button ion-button [color]="hygiene ? 'primary' : 'light'" round icon-right block (click)="clickneed('hygiene')" width="50%">hygiene
						<ion-icon name="water"></ion-icon>
					</button>
				</ion-label>
			</ion-item>
			<ion-item>
				<ion-label>
					<button ion-button [color]="accomodation ? 'primary' : 'light'" round icon-right block (click)="clickneed('accomodation')" width="50%">
						accomodation
						<ion-icon name="home"></ion-icon>
					</button>
				</ion-label>
				<ion-label>
					<button ion-button [color]="stuffs ? 'primary' : 'light'" round icon-right block (click)="clickneed('stuffs')" width="50%">
					stuffs
						<ion-icon name="help"></ion-icon>
					</button>
				</ion-label>
				<ion-label>
					<button ion-button [color]="health ? 'primary' : 'light'" round icon-right block (click)="clickneed('health')" width="50%">health
						<ion-icon name="medkit"></ion-icon>
					</button>
				</ion-label>
			</ion-item>
			<ion-item>
				<ion-range min=1 max=24 [(ngModel)]="duration" snaps pin>
					<ion-icon name="timer" range-left></ion-icon>
					<ion-label range-left>1:00</ion-label>
					<ion-label range-right>24:00</ion-label>
				</ion-range>
			</ion-item>
			<ion-item>
				<ion-label>
					<ion-icon name="quote"></ion-icon>
				</ion-label>
				<ion-textarea [(ngModel)]="description" placeholder="description"></ion-textarea>
			</ion-item>
		</ion-list>
	</div>
	<button ion-button block icon-only (click)="save()">
		<ion-icon name="checkmark" large></ion-icon>
	</button>
</ion-content>
