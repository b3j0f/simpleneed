<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable">
			<h1 class="title">Left</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/home">
					<i class="icon ion-ios-home"></i>
					{{ 'HOME' | translate}}
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/plain-text">
					<i class="icon ion-document-text"></i>
					{{ 'PLAIN_TEXT' | translate }}
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/date-time">
					<i class="icon ion-ios-clock-outline"></i>
					{{ 'DATE_TIME' | translate }}
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/controls">
					<i class="icon ion-android-checkbox-outline"></i>
					{{ 'CONTROLS' | translate }}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
